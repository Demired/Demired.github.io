name: Deploy

on:
  push:
     branches:
      - source

jobs:
  build:
    runs-on: ubuntu-latest
    name: A job to deploy blog.
    steps:
    - name: Checkout
      uses: actions/checkout@v1
      with:
        submodules: true # Checkout private submodules(themes or something else).
    
    - name: Setup Node
      uses: actions/setup-node@v1
      with:
        node-version: '7.10.0'
    
    - name: Install Dependencies
      run: npm install
      
    - name: Deploy
      id: deploy
      uses: sma11black/hexo-action@v1.0.3
      
    - name: Commit files
      run: |
        cd /home/runner/work/Demired.github.io/Demired.github.io/public
        git init
        git config --local user.email "zhangyuan@newyou.ltd"
        git config --local user.name "zhangyuan"
        git commit -m "new blog" -a
    
    - name: Push changes
      uses: ad-m/github-push-action@master
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        branch: gh-pages
        force: 1
    
  

   
