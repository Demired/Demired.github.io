name: Deploy

on:
  push:
     branches:
      - source

jobs:
  build:
    runs-on: ubuntu-latest
    name: A job to deploy blog.
    steps:
    - name: Checkout
      uses: actions/checkout@v1
      with:
        submodules: true # Checkout private submodules(themes or something else).
    
    - name: Setup Node
      uses: actions/setup-node@v1
      with:
        node-version: '7.10.0'
    
    - name: Install Dependencies
      run: npm install
    
    - name: Npm run build
      run: npm run build

   
